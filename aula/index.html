<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />

</head>

<body>
    <div class="sidebar"><!--usaremos essa classe para colocar estilo dentro da nossa sidebar-->
        <nav class="sidebar__navigation"> <!--tag nav é abreviação de navigator e é usado para fazer menus-->
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                    <!--./ é para sair da pasta e entrar em outra para aparecer a imagem.-->
                </a>
            </div>
            <ul> <!--ul>li*2 gera os itens automaticamente-->
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <!--sessoes do codigo onde vamos trabalhar porcoes diferentes, todo conteudo relacionado a um mesmo assunto-->
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primera playlist</span> <!--pode ter mais de uma classe-->
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Portugês do Brasil</span>
                </button>
            </div>
        </div>
    </div>

<footer>
    <div class="footer">
        Experimente o Premium, é grátis!
    </div>
</footer>

</body>

</html>
